[general]
import = [
    "~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[env]
term = "xterm-256color"

[window]
dimensions = { columns = 120, lines = 80 }
opacity = 0.9

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"
